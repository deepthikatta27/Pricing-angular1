<div class="col">
    <div class="card mb-5 mb-lg-0">
      <div class="card-body">
        <h5 class="card-title text-muted text-uppercase text-center">{{planObj?.type}}</h5>
        <h6 class="card-price text-center">${{planObj?.price}}<span class="period">/month</span></h6>
        <hr>
        <ul class="fa-ul">
          <div *ngFor="let item of planObj?.features">
            <div *ngIf="item.isEnable">
              <li>
                <i class="fas fa-check"></i>
                {{item.name}}
              </li>
            </div>
            <div *ngIf="!item.isEnable">
              <li class="text-muted">
                <i class="fas fa-times"></i>
                {{item.name}}
              </li>
            </div>
          </div>
        </ul>
        <div class="d-grid">
          <a href="#" class="btn btn-primary text-uppercase">Button</a>
        </div>
      </div>
    </div>
</div>
